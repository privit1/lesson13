<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="100" height="100">
    <rect x="10" y="10" width="80" height="80" stroke="darkblue" stroke-width="5" fill="pink" />
  </svg>
  <svg width="150" height="100">
    <rect x="10" y="10" width="130" height="80" stroke="black" stroke-width="5" fill="blue" />
  </svg>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5" fill="red" />
  </svg>
  <svg width="150" height="100">
    <ellipse cx="75" cy="50" rx="60" ry="30" stroke="yellow" stroke-width="5" fill="green" />
  </svg>

  <svg width="150" height="150">
    <circle cx="75" cy="75" r="50" stroke="black" stroke-width="5" fill="none" id="myCircle" class="animate" />
  </svg>

</body>

</html>
